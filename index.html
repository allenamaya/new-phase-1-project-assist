<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./logo.jpg" />
    <title>FKC</title>
</head>

<body>

    <header>
        <img src="./logo.jpg" alt="logo" class="logo" />
        <nav>
            <a href="https://store.epicgames.com/en-US/p/fortnite">
                <img src="./brand-epicgames-svgrepo-com.svg" alt="epicgames" class="epicgames">
            </a>
        </nav>
    </header>

    <section class="player-form">
        <h2 class="player-header">Player Information</h2>
        <form class="profile-form">
            <div class="fortnite-username">
                <label class="username-tag" for="username">Fortnite Username:</label>
                <input type="text" class="username" name="username" required>
            </div>

            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="game-mode">Preferred Game Mode:</label>
            <select id="game-mode" name="game-mode">
                <option value="duos">Duos</option>
                <option value="trios">Trios</option>
                <option value="squads">Squads</option>
            </select>

            <button type="submit">Connect</button>
        </form>
    </section>

    <section id="players-list">
        <h2>Players List</h2>
        <ul id="players">
        </ul>
    </section>

    <section id="competition-info">
        <h2>Upcoming Competitions</h2>
        <p>Stay tuned for exciting competitions and prizes!</p>
    </section>

    <script src="index.js"></script>
</body>

</html>
